{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>TheNights</h1>
              <span class="subheading">GROWTH OCCURS WHEN ONE GOES BEYOND ONEâ€™S LIMITS</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
      {% for post in posts %}
          <div class="post-preview">
            <a href="/post/{{post.slug}}">

              <h2 class="post-title">
                {{post.title}}
              </h2>
              <h3 class="post-subtitle">
                {{post.subtitle}}
              </h3>
            </a>
            <p class="post-meta">Posted by
              <a href="#">Admin</a>
              on {{post.date}} </p>
            <p>{{post.content[0:15]}}...<a href="/post/{{post.slug}}" style="color:red">Read more</a></p>
            <hr>
          </div>
          {% endfor %}
          
          
          
          <!-- Pager -->
          <div class="clearfix">
            <a class="btn btn-primary " style="float:left ; margin:5px" href="{{prev}}">&larr; Previous Post </a>
              <a class="btn btn-primary float-right" style="float:right ; margin:5px" href="{{next}}">Next Post &rarr;</a>
          </div>
        </div>
      </div>
    </div>
      {% endblock %}
